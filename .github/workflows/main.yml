name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  
  build:
    
    runs-on: ubuntu-latest
     
    steps:
    
    - uses: actions/checkout@v2
      
    - name: npm install
      run: make install

    - name: run linter
      run: |
        make lint

    - name: Test & publish code coverage
      env:
          SECRET_COVERAGE: ${{ secrets.SECRET_COVERAGE }}
      with:
          coverageCommand: make test-coverage
          debug: true
