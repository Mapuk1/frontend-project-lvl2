name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  
  build:
    
    runs-on: ubuntu-latest
     
    steps:
    
    - uses: actions/checkout@v2
      
    - name: npm install
      run: make install

    - name: run linter
      run: |
        make lint

    - name: Test & publish code coverage
      uses: paambaati/codeclimate-action@v2.6.0
      env:
	CC_TEST_REPORTER_ID: ${{ secrets.SECRET_COVERAGE }}
      with:
	coverageCommand: make test
	debug: true
